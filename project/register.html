<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div id="wrapper">
        <div id="head">
            <div class="head_wrap">
                <a href="http://www.baidu.com">
                    <img src="images/baidu.gif" alt="图片资源加载失败">
                    <span>注册百度账号</span>
                </a>
                <div class="head_right">
                    <span>我已经注册了,现在就</span>
                    <a href="login.html">登录</a>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="content_wrap clearfix">
                <div class="form_wrap clearfix">
                    <form action="" name="register_form">
                        <div>
                            <label for="username">用户名</label>
                            <input type="text" id="username" autocomplete="off">
                        </div>
                        <div>
                            <label for="phone">手机号</label>
                            <input type="text" id="phone">
                        </div>
                        <div>
                            <label for="pwd"><span>占</span>密码</label>
                            <input type="password" id="pwd" autocomplete="off">
                        </div>
                        <div>
                            <label for="yzCode">验证码</label>
                            <input type="text" id="yzCode" autocomplete="off">
                            <input type="button" value="获取验证码">
                        </div>
                        <div>
                            <input type="checkbox" name="" id="isAgree">
                            <label for="isAgree">同意并接受</label>
                            <a href="#">《百度用户协议》<span>及</span></a>
                            <a href="#">《百度隐士权保护声明》</a>
                        </div>
                        <button type="button" class="register">注册</button>
                    </form>
                </div>
                <div class="reg_msg">
                    <h3>手机快速注册</h3>
                </div>
            </div>
        </div>
        <div id="foot">
            <div class="foot_content">
                <div class="copyright">2018&nbsp©Baidu</div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/doregister.js"></script>
    <script>
        doregister.init();
    </script>
</body>

</html>
