<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="pc">
        <div>
            <!-- 头部开始 -->
            <header>
                <div class="header">
                    <!-- logo -->
                    <h1>
                        <a href="index.html">
                            <img src="images/logo.png" alt="图片资源加载失败">
                        </a>
                    </h1>
                    <h3>登录</h3>
                    <div class="register">
                        <span>还没有小度商城账号？</span>
                        <a href="register.html">注册</a>
                    </div>
                </div>
            </header>
            <!-- 头部结束 -->
            <!-- 主要内容开始 -->
            <main>
                <div class="login_bg">
                    <img src="images/loginBg.png" alt="图片资源加载失败">
                </div>
                <div class="login_box">
                    <div class="login_logo">
                        <img src="images/loginlogo.gif" alt="">
                        <span>用户名密码登录</span>
                    </div>
                    <form action="" name="login_form">
                        <div>
                            <input type="text" name="username" autocomplete="off" placeholder="手机/邮箱/用户名">
                        </div>
                        <div>
                            <input type="password" name="password" autocomplete="off" placeholder="请输入密码">
                        </div>
                        <div>
                            <input type="checkbox" name="" id="check">
                            <label for="check">下次自动登录</label>
                        </div>
                        <div>
                            <button type="button" class="login">登录</button>
                            <a href="#">忘记密码?</a>
                            <a href="#">短信快捷登录</a>
                        </div>
                    </form>
                    <div class="login_footer">
                        <div class="code">扫码登录</div>
                        <a href="register.html">立即注册</a>
                    </div>
                </div>
            </main>
            <!-- 主要内容结束 -->
            <!-- 底部开始 -->
            <footer>
                <div class="footer_wrap">
                    <div class="friend_link">
                        <a href="#">在线客服</a>
                        <a href="#">帮助中心</a>
                        <a href="#">用户协议</a>
                        <a href="#">关于小度</a>
                    </div>
                    <p class="copyright">@2018 Baidu 京ICP证030173 京公网安备11000002000001号</p>
                </div>
            </footer>
            <!-- 底部结束 -->
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/cookieHandle.js"></script>
    <script src="js/dologin.js"></script>
    <script>
        dologin.init();
    </script>
</body>

</html>
