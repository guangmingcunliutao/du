<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_862955_53t89pj3dlc.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="pc">
        <div>
            <!-- 头部开始 -->
            <header></header>
            <!-- 头部结束 -->
            <!-- 主要内容开始 -->
            <main>
                <!-- 轮播图开始 -->
                <div class="product-swiper">
                    <div class="swiper-container pro_banner">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" style="background:url('images/bannerXb.png') no-repeat;background-size: contain;"></div>
                            <div class="swiper-slide" style="background:url('images/bannerXdzj.jpg') no-repeat;background-size: contain;"></div>
                            <div class="swiper-slide" style="background:url('images/bannerDy.png') no-repeat;background-size: contain;"></div>
                        </div>
                        <!-- 如果需要导航按钮 -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </div>
                <!-- 轮播图结束 -->
                <div class="product_list">
                </div>
            </main>
            <!-- 主要内容结束 -->
            <!-- 底部开始 -->
            <footer></footer>
            <!-- 底部结束 -->
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/cookieHandle.js"></script>
    <script src="js/proData.js"></script>
    <script src="js/headHand.js"></script>
    <script>
        proData.init();
        headHand.init();
    </script>
</body>

</html>
