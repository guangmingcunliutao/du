<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>产品详情</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_862955_53t89pj3dlc.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pro_details.css">
</head>

<body>
    <div id="pc">
        <div>
            <!-- 头部开始 -->
            <header>
            </header>
            <!-- 头部结束 -->
            <!-- 主要内容 -->
            <main>
                <div class="route">
                    <a href="index.html">首页</a>
                    <i class="jt"></i>
                    <span>商品详情</span>
                </div>
                <div id="content_wrap">
                    <div class="product">
                        <div class="pro_img">
                            <div class="img_con">
                                <img src="images/pro_xdzj.png" alt="">
                            </div>
                            <div class="img_list">
                                <ul>
                                    <li><img src="images/pro_xdzj.png" alt=""></li>
                                    <li><img src="images/pro_xdzj.png" alt=""></li>
                                    <li><img src="images/pro_xdzj.png" alt=""></li>
                                    <li><img src="images/pro_xdzj.png" alt=""></li>
                                </ul>
                            </div>
                        </div>
                        <div class="pro_detail">
                            <div class="pro_info">
                                <p class="pro_name_desc">小度智能音箱 伶俐动听的百度 AI 小当家</p>
                            </div>
                            <div class="pro_activity">
                                <div class="pro_price">
                                    <div class="price_sale">
                                        ¥<em>89.00</em>
                                    </div>
                                    <div class="price_cost">
                                        ¥<em>249.00</em>
                                    </div>
                                </div>
                                <div class="info_activity">
                                    <span>促销</span>
                                    <div class="activ_list">
                                        <span class="font_light">加价购</span>
                                        <p class="activ_cont">买小度音箱加39元购原价49元博联智能插座</p>
                                    </div>
                                </div>
                                <div class="info_refer">
                                    <span>服务</span>
                                    <p class="info_cont">7天无理由退货；满150元包邮；顺丰配货</p>
                                </div>
                            </div>
                            <div class="sele_color">
                                <span class="color">颜色</span>
                                <button class="color_kind">白色</button>
                            </div>
                            <div class="count_car_wrap">
                                <div class="count_wrap">
                                    <span>数量</span>
                                    <div class="inp_num">
                                        <div class="num_sub"></div>
                                        <input type="number" max="10" min="1" value="1" class="countInp">
                                        <div class="num_add"></div>
                                    </div>
                                </div>
                                <div class="car_btn">
                                    <button class="btnAddCar">加入购物车</button>
                                    <button class="btnBuy">立即购买</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!-- 主要内容结束 -->
            <!-- 底部开始 -->
            <footer>
            </footer>
            <!-- 底部结束 -->
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/cookieHandle.js"></script>
    <script src="js/headHand.js"></script>
    <script src="js/pro_details.js"></script>
    <script>
        headHand.init();
        pro_details.init();
    </script>
</body>

</html>
